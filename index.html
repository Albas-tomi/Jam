<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undanganku</title>
  </head>
  <body>
    <!-- <div id="hidden" class="bg-blue-800 z-30 w-screen h-screen fixed">
      <button id="close" lass="bg-black">Klik me</button>
    </div> -->
    <div class="bg-white text-center">
      <!-- <audio controls id="audio">
        <source src="./fiersa.mp3" type="audio/mpeg" />
      </audio> -->
      <h2>INPUT DATA KE SPREAD SHEET</h2>
      <div id="form-container" class=" flex justify-center">
        <!-- akses link script app -->
        <form
        class="flex flex-col w-1/3 gap-3 text-start"
          action="https://script.google.com/macros/s/AKfycbwVUU8XQUQL11AAiF-yh15B6ZH7T6HFaBYjnrOtBiI/dev"
          method="post"
        >
          <!-- end akses  -->
          <div class="flex flex-col justify-center">
            <label for="nama">Nama</label>
            <input class="border border-b-2 rounded-md" type="text" id="nama" name="nama" required />
          </div>
          <div class="flex flex-col justify-center">
            <label for="nomorHp">Nomor</label>
            <input class="border border-b-2 rounded-md" type="number" name="nomorHp" id="nomorHp"  required/>
          </div>
          <div class="flex flex-col justify-center">
            <label for="alamat">Alamat</label>
            <textarea class="border border-b-2 rounded-md" rows="3" type="text" id="alamat" name="alamat" required ></textarea>
          </div>
          <div class="flex flex-col justify-center">
            <label for="kehadiran">Kehadiran</label>
            <select class="border border-b-2 rounded-md" name="kehadiran" id="kehadiran">
              <option value="hadir">Hadir</option>
              <option value="tidak hadir">Tidak Hadir</option>
            </select>
          </div>
          <div class="flex flex-col justify-center">
            <label for="pesan">Pesan</label>
            <textarea class="border border-b-2 rounded-md" name="pesan" id="pesan" rows="5" required></textarea>
          </div>
          <input class="bg-blue-600 rounded-md" type="submit" value="Simpan Data" />
        </form>
    </div>
  </body>
  <script>
    const closeData = document.getElementById("close");
    const hidden = document.getElementById("hidden");
    const audioLagu = document.getElementById("audio");
    closeData.addEventListener("click", function () {
      // Mengatur class 'display-none' pada elemen dengan ID 'close'
      hidden.classList.add("hidden");
      audioLagu.setAttribute("autoplay", "");
    });
    AOS.init();
  </script>
</html>
