<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Jam Indonesia</title>
</head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
    </style>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">
                    HAPPY NEW YEARS 
                     COUNT DOWN
                </h1>

                <div class="image">
                    <img src="./assets/image/New year's resolutions-cuate.png" alt="new years">
                </div>
                
                <div class="jam-waktu">
                    <div id="hari" class="value">00</div>
                    <div  class="label">Hari</div>
                </div>
                <div class="jam-waktu">
                    <div id="jam" class="value">00</div>
                    <div  class="label">Jam</div>
                </div>
                <div class="jam-waktu">
                    <div id="menit" class="value">00</div>
                    <div  class="label">Menit</div>
                </div>
                <div class="jam-waktu">
                    <div id="detik" class="value">00</div>
                    <div  class="label">Detik</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./src/index.js"></script>
</html>
